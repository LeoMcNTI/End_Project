<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    * {
      background-color: black;
      border: 1px solid white;
      border-radius: 2.5vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    div:hover{
        background-color: #fff2;
        transition:ease-in-out;
        transition-duration: 150ms;
    }
    div{
      overflow-y: hidden;
    }
  </style>

  <body>
    <div style="width: 100vw; height: 10vh; ">
      <a style="color: white; font-size: 10vh;" href="./index.html">Go back</a>
    </div>
    <div style="width: 100vw; height: 89vh; display: flex; flex-flow: row nowrap;">
        <div style="width: 50%; height: 100%"></div>
        <div style="width: 50%; height: 100%; display: flex; flex-flow: column nowrap;">
          <div style= "width: 100%; height: 30%"></div>
          <div style= "width: 100%; height: 45%; display: flex; flex-flow: row nowrap;">
            <div style= "width: calc(100%/3); height: 100%"></div>
            <div style= "width: calc(100%/3); height: 100%"></div>
            <div style= "width: calc(100%/3); height: 100%"></div>
          </div>
          <div style= "width: 100%; height: 25%"></div>
        </div>
    </div>
  </body>
</html>
