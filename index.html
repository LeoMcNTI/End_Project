<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="images" href="images/"/>
    <link rel="html" href="html/"/>
  </head>
  <body>
    <div id="JSgradient" class="Div_Box">
      <!-- <div class="Div_Title"></div> -->
      <div id="Div_Vert_1">
        <img
          id="demo"
          src="/images/porpoise_500x500.png"
          alt="porpoise500x500"
          class="Main_Img"
          name="left_picture"
        />
        <img />

        <!-- src="Pigeon.png" -->
        <script>
          
          function porpoiseFunction() {
            document.getElementById("demo").src = "/images/porpoise_500x500.png";
            document.getElementById("JSgradient").style = "  background: linear-gradient(-45deg,hsl(22, 5%, 65%),hsl(165, 57%, 65%),hsl(204, 100%, 65%),hsl(178, 68%, 65%),hsl(160, 34%, 65%)); background-size: 400% 400%;";
            document.getElementById("demo").style.animation = "Null 1s forwards infinite";
            document.getElementById("pun").innerHTML = "We all need a porpoise to our life"
          }
          function pigeonFunction() {
            document.getElementById("demo").src = "/images/pigeon.png";
            document.getElementById("JSgradient").style = "background: linear-gradient(-45deg,hsl(206, 75%, 30%),hsl(206, 75%, 40%),hsl(206, 75%, 50%),hsl(206, 75%, 60%),hsl(206, 75%, 65%)); background-size: 400% 400%;";
            document.getElementById("demo").style.animation = "Null 1s forwards infinite";
            document.getElementById("pun").innerHTML = "Pigeons don't do drama, they just wing it."
          }
          function pedroFunction() {
             document.getElementById("demo").src = "/images/pedro-racoon.gif";
             document.getElementById("JSgradient").style ="background: linear-gradient(-45deg,hsl(0, 0%, 100%),hsl(0, 0%, 0%),hsl(0, 0%, 100%),hsl(0, 0%, 0%),hsl(0, 0%, 100%)); background-size: 400% 400%;";
             document.getElementById("demo").style.animation = "Pedro 1s forwards infinite";
             document.getElementById("pun").innerHTML = "What's Pedro's last name? Pedro."
          }


        </script>
        

      </div>
      <div id="Div_Hori_1">
        <div class="Div_Hori_P1">
          <a href="html/pun-ishment.html">
          <h1 id="pun" class="Large_Item_Box">We all need a porpoise to our life</h1>
        </a>
        </div>
        <div class="Div_Hori_P2">
          <div class="Div_Hori_P2P5">
            <h1 onclick="porpoiseFunction()" class="Item_Box">Porpoise</h1>
          </div>
          <div class="Div_Hori_P2P5">
            <h1 onclick="pigeonFunction()" class="Item_Box">Pigeon</h1>
          </div>
          <div class="Div_Hori_P2P5">
            <h1 onclick="pedroFunction()" class="Item_Box">Pedro</h1>
          </div>
        </div>
        <div class="Div_Hori_P3">
          <a href="html/conclusion.html">
            <h1 class="Medium_Item_Box">Conclusion</h1>
          </a>
        </div>
      </div>
    </div>
  </body>
  
</html>
