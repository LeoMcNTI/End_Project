<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gradient" class="Div_Box">
      <!-- <div class="Div_Title"></div> -->
      <div id="Div_Vert_1">
        <img
          id="demo"
          src="Porpoise_500x500.png"
          alt="Porpoise500x500"
          class="Main_Img"
          name="left_picture"
        />
        <img />

        <!-- src="Pigeon.png" -->
        <script>
          
          function porpoiseFunction() {
            document.getElementById("demo").src = "Porpoise_500x500.png";
            document.getElementById("gradient").style = "  background: linear-gradient(-45deg,hsl(22, 5%, 65%),hsl(165, 57%, 65%),hsl(204, 100%, 65%),hsl(178, 68%, 65%),hsl(160, 34%, 65%)); background-size: 400% 400%;";
          }
          function pigeonFunction() {
            document.getElementById("demo").src = "Pigeon.png";
            document.getElementById("gradient").style = "background: linear-gradient(-45deg,hsl(206, 75%, 30%),hsl(206, 75%, 40%),hsl(206, 75%, 50%),hsl(206, 75%, 60%),hsl(206, 75%, 65%)); background-size: 400% 400%;";
          }
          function pedroFunction() {
             document.getElementById("demo").src = "pedro-racoon.gif";
             
          }


        </script>
        

      </div>
      <div id="Div_Hori_1">
        <div class="Div_Hori_P1">
          <h1 class="Large_Item_Box">We all need a porpoise to our life</h1>
        </div>
        <div class="Div_Hori_P2">
          <div class="Div_Hori_P2P5">
            <h1 onclick="porpoiseFunction()" class="Item_Box">Testing1</h1>
          </div>
          <div class="Div_Hori_P2P5">
            <h1 onclick="pigeonFunction()" class="Item_Box">Testing2</h1>
          </div>
          <div class="Div_Hori_P2P5">
            <h1 onclick="pedroFunction()" class="Item_Box">Testing3</h1>
          </div>
        </div>
        <div class="Div_Hori_P3">
          <h1 class="Medium_Item_Box">Conclusion Test</h1>
        </div>
      </div>
    </div>
  </body>
